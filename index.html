<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url("romantic.webp");
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        text-align: center;
    }

    .card {
        background: rgba(255, 192, 203, 0.2);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 30px;
    }

    button {
        font-size: 1.2rem;
        padding: 12px 25px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #yes:hover {
        background: #ff1e4d;
    }

    #no {
        background: white;
        color: #ff4d6d;
        position: absolute;
    }

    #message {
        font-size: 2rem;
        margin-top: 20px;
        display: none;
    }
</style>
</head>

<body>

<div class="card">
    <h1 id="question">Will you be my Valentine? üíò</h1>
    <button id="yes">Yes üíñ</button>
    <button id="no">No üíî</button>
    <div id="message">Yayyy! I love you ‚ù§Ô∏èü•∞</div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const question = document.getElementById("question");

    let texts = [
        "Are you sure? üò¢",
        "Really sure? üò≠",
        "Think again üò≥",
        "Last chance ü•∫",
        "You don‚Äôt mean that üò°"
    ];
    let index = 0;

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        question.textContent = texts[index % texts.length];
        index++;
    });

    document.getElementById("yes").addEventListener("click", () => {
        question.style.display = "none";
        noBtn.style.display = "none";
        document.getElementById("yes").style.display = "none";
        document.getElementById("message").style.display = "block";
    });
</script>

</body>
</html>
